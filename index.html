<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h1>To-Do List <img src="image/todo.png" alt="To-Do List" /></h1>

        <div class="row">
          <input type="text" id="input-box" placeholder="Enter a new task" />
          <button onclick="addTask()">Add</button>
        </div>

        <ul id="list-container"></ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
